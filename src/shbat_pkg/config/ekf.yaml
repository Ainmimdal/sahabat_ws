### EKF Configuration for Wheel Odometry + IMU Fusion
### 
### Sensors:
### 1. /wheel_odom - wheel encoder odometry (from base_controller)
### 2. /imu - external IMU (Wheeltec N100)
###
### Output: /odometry/filtered
### TF: odom -> base_link

ekf_filter_node:
  ros__parameters:
    # Output frequency
    frequency: 50.0
    
    # Sensor timeout
    sensor_timeout: 0.2
    
    # 2D mode for differential drive robot on flat floor
    two_d_mode: true
    
    # TF settings
    transform_time_offset: 0.0
    transform_timeout: 0.0
    
    # Diagnostics
    print_diagnostics: true
    debug: false
    
    # EKF publishes odom->base_link transform
    publish_tf: true
    publish_acceleration: false
    
    # Frame IDs
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # -------------------------------------------------------------------
    # Sensor 0: Wheel Odometry (position + velocity)
    # Topic: /wheel_odom (from base_controller.py)
    # 
    # For differential drive:
    # - Use x, y position (wheels track distance)
    # - Use yaw from wheels as backup
    # - Use vx linear velocity
    # - Use vyaw angular velocity
    # -------------------------------------------------------------------
    odom0: /wheel_odom
    odom0_config: [true,  true,  false,   # x, y position (no z)
                   false, false, true,    # yaw orientation from wheels
                   true,  false, false,   # vx velocity only
                   false, false, true,    # vyaw angular velocity
                   false, false, false]   # no acceleration
    odom0_queue_size: 10
    odom0_nodelay: true
    odom0_differential: false
    odom0_relative: false
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 1.0

    # -------------------------------------------------------------------
    # Sensor 1: IMU (orientation + angular velocity)
    # Topic: /imu (Wheeltec N100)
    #
    # IMU provides:
    # - Yaw angular velocity (gyroscope) - most reliable from IMU
    # - Use differential mode for orientation to avoid drift issues
    # -------------------------------------------------------------------
    imu0: /imu
    imu0_config: [false, false, false,   # no position from IMU
                  false, false, true,    # yaw orientation
                  false, false, false,   # no linear velocity
                  false, false, true,    # yaw angular velocity (gyro)
                  false, false, false]   # no acceleration
    imu0_nodelay: true
    imu0_differential: true              # USE DIFFERENTIAL - integrates angular velocity
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

    # -------------------------------------------------------------------
    # Process noise covariance (15x15 matrix)
    # Lower values = trust sensor measurements more
    # Higher values = allow more model uncertainty
